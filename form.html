<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="main-container">
      <header>
        <div class="topnav" id="myTopnav">
                <img src="./Images/Banite.png" alt="Logo" class="sometimes-hidden-img">
                <a href="index.html" class="active1">Начало</a>

                <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
              </div>
      </header>
            <div class="form">
                <form action="">
                    <!--  General -->
                    <div class="form-group">
                      <h2 id="changedHeading" class="heading">Резервационна форма</h2>
                      <div class="controls">
                        <input type="text" placeholder="Име и фамилия" id="name" class="floatLabel" name="name">
                      </div>
                      <div class="controls">
                        <input type="text" placeholder="E-mail" id="email" class="floatLabel" name="email">
                      </div>       
                      <div class="controls">
                        <input placeholder="Телефон" type="tel" id="phone" class="floatLabel" name="phone">
                      </div>
                        <div class="controls">
                          <input placeholder="Националност" type="text" id="country" class="floatLabel" name="country">
                        </div>
                      <div class="controls">
                        <div class="controls1">
                          <label for="arrive" class="label-date">&nbsp;&nbsp;<i class="fa fa-calendar"></i>&nbsp;&nbsp;Пристигане</label>
                          <input type="date" id="arrive" class="floatLabel1" name="arrive" value="дд/мм/гггг">
                        </div>      
                        <div class="controls1">
                          <label for="depart" class="label-date">&nbsp;&nbsp;<i class="fa fa-calendar"></i>&nbsp;&nbsp;Заминаване</label>
                          <input type="date" id="depart" class="floatLabel1" name="depart"/>
                        </div>      
                      </div>
                      <div class="controls">
                            <div class="controls1">
                              <label for="fruit"><i class="fa fa-male"></i>&nbsp;&nbsp;Възрастни</label>    
                              <select class="floatLabel1">
                                <option value="blank"></option>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                              </select>
                            </div>
                            <div class="controls1">
                                <label for="fruit"><i class="fa fa-male"></i>&nbsp;&nbsp;Деца</label>   
                                <select class="floatLabel1">
                                  <option value="blank"></option>
                                  <option value="1">1</option>
                                  <option value="2" selected>2</option>
                                  <option value="3">3</option>
                                </select> 
                              </div>
                           </div>
                           <div class="controls">
                              <label for="fruit">Тип стая</label>
                              <select class="floatLabel">
                                <option value="blank"></option>
                                <option value="deluxe" selected>Единична стая</option>
                                <option value="Zuri-zimmer">Двойна стая</option>
                              </select>
                            </div>
                          <div class="controls">
                            <textarea name="comments" class="floatLabel" id="comments" placeholder="Забележка"></textarea>
                            </div>              
                        </div>
                    </div>
                  </form>
                  <input type="submit" class="submit" value="Резервирай" onclick="validate()">
                  <div id="errors">

                  </div>
              </div>
    </div>
    <script>
      function myMap() {
      var mapProp= {
          center:new google.maps.LatLng(51.508742,-0.120850),
          zoom:5,
      };
      var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
      }
      function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                  x.className += " responsive";
              } else {
                  x.className = "topnav";
              }
          }
          function validate() {
            let name = document.getElementById('name').value;
            //let genderTypeMale = document.getElementById('male');
            //let genderTypeFemale = document.getElementById('female');
            //let email = document.getElementById('Email').value;
            //let pass = document.getElementById('Pass').value;
            
            let messContainer = document.getElementById('errors');
            let isCorrect = true;

            messContainer.innerHTML = '';
            if (name === "" || name.length < 5) {
                addError('Полето за име и фамилия не може да бъде празно!');
            }

            if (isCorrect) {
                success('Success!');
            } 

            function addError(message) {
                let error = document.createElement('p');
                error.innerText = message;
                error.style.color = 'red';
                messContainer.appendChild(error);
                isCorrect = false;
            }

            function success(message) {
                let mess = document.createElement('p');
                mess.innerText = message;
                mess.style.color = 'green';
                messContainer.appendChild(mess);
            }
        }
      </script>
</body>
</html>
